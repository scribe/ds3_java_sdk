syntax = "proto3";

package com.spectralogic.escapepod.cluster.models;
option java_package = "com.spectralogic.escapepod.cluster.models";
option java_outer_classname = "ClusterConfigProto";

import "Url.proto";

message ClusterConfig {
    string name = 1;
    string nodeId = 2;

    message ClusterNode {
        URL host = 1;
    }

    repeated ClusterNode nodes = 3;
}
